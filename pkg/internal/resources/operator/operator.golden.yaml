- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      control-plane: operator
      kubecarrier.io/role: operator
    name: kubecarrier-operator-manager
    namespace: test3000
  spec:
    replicas: 1
    selector:
      matchLabels:
        control-plane: operator
        kubecarrier.io/role: operator
    template:
      metadata:
        labels:
          control-plane: operator
          kubecarrier.io/role: operator
      spec:
        containers:
        - args:
          - --cert-dir=$(CERT_DIR)
          - -v=$(LOG_LEVEL)
          env:
          - name: LOG_LEVEL
            value: "0"
          - name: CERT_DIR
            value: /tmp/k8s-webhook-server/serving-certs
          image: quay.io/kubecarrier/operator:was not build properly
          livenessProbe:
            httpGet:
              path: /healthz
              port: readiness-port
          name: manager
          ports:
          - containerPort: 9443
            name: webhook-server
            protocol: TCP
          - containerPort: 9440
            name: readiness-port
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: readiness-port
          resources:
            limits:
              cpu: "1"
              memory: 100Mi
            requests:
              cpu: "1"
              memory: 100Mi
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
        serviceAccountName: kubecarrier-operator-sa
        terminationGracePeriodSeconds: 10
        volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: kubecarrier-operator-webhook-service-webhook-service-cert
