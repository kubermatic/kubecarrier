- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      control-plane: manager
    name: hans-ferry-manager
    namespace: provider-1000
  spec:
    replicas: 1
    selector:
      matchLabels:
        control-plane: manager
    template:
      metadata:
        labels:
          control-plane: manager
      spec:
        containers:
        - args:
          - --service-cluster-name=$(SERVICE_CLUSTER)
          - --service-cluster-kubeconfig=/kubeconfig/kubeconfig
          - --provider-namespace=$(KUBERNETES_NAMESPACE)
          env:
          - name: SERVICE_CLUSTER
            value: hans
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: quay.io/kubecarrier/ferry:was not build properly
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
          - mountPath: /kubeconfig
            name: kubeconfig
        terminationGracePeriodSeconds: 10
        volumes:
        - name: kubeconfig
          secret:
            items:
            - key: kubeconfig
              path: kubeconfig
            optional: false
            secretName: service-cluster-100
