- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-sa
    namespace: test3000
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-manager-rolebinding
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: e2e-operator-manager-role
  subjects:
  - kind: ServiceAccount
    name: e2e-operator-sa
    namespace: test3000
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      control-plane: e2e-operator
      kubecarrier.io/role: manager
    name: e2e-operator-manager
    namespace: test3000
  spec:
    replicas: 1
    selector:
      matchLabels:
        control-plane: e2e-operator
        kubecarrier.io/role: manager
    template:
      metadata:
        labels:
          control-plane: e2e-operator
          kubecarrier.io/role: manager
      spec:
        containers:
        - args:
          - --cert-dir=$(CERT_DIR)
          env:
          - name: CERT_DIR
            value: /tmp/k8s-webhook-server/serving-certs
          image: quay.io/kubecarrier/fake-operator:was not build properly
          livenessProbe:
            httpGet:
              path: /healthz
              port: readiness-port
          name: manager
          ports:
          - containerPort: 9443
            name: webhook-server
            protocol: TCP
          - containerPort: 9440
            name: readiness-port
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: readiness-port
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
        serviceAccountName: e2e-operator-sa
        terminationGracePeriodSeconds: 10
        volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: e2e-operator-webhook-service-webhook-service-cert
- apiVersion: admissionregistration.k8s.io/v1beta1
  kind: MutatingWebhookConfiguration
  metadata:
    annotations:
      cert-manager.io/inject-ca-from: test3000/e2e-operator-serving-cert
    creationTimestamp: null
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-mutating-webhook-configuration
  webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: e2e-operator-webhook-service
        namespace: test3000
        path: /mutate-fake-kubecarrier-io-v1alpha1-db
    failurePolicy: Fail
    name: mdb.kubecarrier.io
    rules:
    - apiGroups:
      - fake.kubecarrier.io
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      - DELETE
      resources:
      - dbs
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-webhook-service
    namespace: test3000
  spec:
    ports:
    - port: 443
      targetPort: 9443
    selector:
      control-plane: e2e-operator
      kubecarrier.io/role: manager
- apiVersion: cert-manager.io/v1alpha2
  kind: Issuer
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-selfsigned-issuer
    namespace: test3000
  spec:
    selfSigned: {}
- apiVersion: cert-manager.io/v1alpha2
  kind: Certificate
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-serving-cert
    namespace: test3000
  spec:
    dnsNames:
    - e2e-operator-webhook-service.test3000.svc
    - e2e-operator-webhook-service.test3000.svc.cluster.local
    issuerRef:
      kind: Issuer
      name: e2e-operator-selfsigned-issuer
    secretName: e2e-operator-webhook-service-webhook-service-cert
