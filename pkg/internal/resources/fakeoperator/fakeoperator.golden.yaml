- apiVersion: apiextensions.k8s.io/v1
  kind: CustomResourceDefinition
  metadata:
    annotations:
      controller-gen.kubebuilder.io/version: v0.2.8
    creationTimestamp: null
    labels:
      kubecarrier.io/role: manager
    name: dbs.fake.kubecarrier.io
  spec:
    group: fake.kubecarrier.io
    names:
      kind: DB
      listKind: DBList
      plural: dbs
      singular: db
    scope: Namespaced
    versions:
    - additionalPrinterColumns:
      - jsonPath: .status.phase
        name: Status
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: Age
        type: date
      - jsonPath: .status.connection
        name: Connection
        type: string
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: DB is core element in e2e operator
          properties:
            apiVersion:
              description: 'APIVersion defines the versioned schema of this representation
                of an object. Servers should convert recognized schemas to the latest
                internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
              type: string
            kind:
              description: 'Kind is a string value representing the REST resource
                this object represents. Servers may infer this from the endpoint the
                client submits requests to. Cannot be updated. In CamelCase. More
                info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
              type: string
            metadata:
              type: object
            spec:
              description: DBSpec defines the desired state of DB
              properties:
                config:
                  description: E2E tests params
                  properties:
                    deletionAfterSeconds:
                      description: DeletionAfterSeconds represents duration after
                        which operator will remove finalizer
                      type: integer
                    readyAfterSeconds:
                      description: ReadyAfterSeconds represents duration after which
                        operator will mark DB as Ready
                      type: integer
                  type: object
                databaseName:
                  description: DatabaseName of the created database at start up
                  type: string
                databasePassword:
                  description: DatabasePassword for the created database. Leave blank
                    for auto-generation
                  type: string
                databaseUser:
                  description: DatabaseUser for created database
                  type: string
                rootPassword:
                  description: RootPassword is root account password for this data.
                    Leave blank for auto-generation
                  type: string
              required:
              - databaseName
              - databasePassword
              - databaseUser
              - rootPassword
              type: object
            status:
              description: DBStatus defines the observed state of DB
              properties:
                conditions:
                  items:
                    description: DBCondition contains details for the current condition
                      of this DB.
                    properties:
                      lastTransitionTime:
                        description: LastTransitionTime is the last time the condition
                          transits from one status to another.
                        format: date-time
                        type: string
                      message:
                        description: Message is the human readable message indicating
                          details about last transition.
                        type: string
                      reason:
                        description: Reason is the (brief) reason for the condition's
                          last transition.
                        type: string
                      status:
                        description: Status is the status of the condition, one of
                          ('True', 'False', 'Unknown').
                        type: string
                      type:
                        description: Type is the type of the DB condition, currently
                          ('Ready').
                        type: string
                    required:
                    - lastTransitionTime
                    - message
                    - reason
                    - status
                    - type
                    type: object
                  type: array
                connection:
                  description: Connection defines necessary endpoints and credential
                    for DB usage
                  properties:
                    endpoint:
                      description: Endpoint for this database
                      type: string
                    name:
                      description: Database name
                      type: string
                    username:
                      description: Username for this database
                      type: string
                  required:
                  - endpoint
                  - name
                  - username
                  type: object
                observedGeneration:
                  description: The most recent generation observed by the controller.
                  format: int64
                  type: integer
                phase:
                  description: DBPhaseType represents all conditions as a single string
                    for printing by using kubectl commands.
                  type: string
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
  status:
    acceptedNames:
      kind: ""
      plural: ""
    conditions: []
    storedVersions: []
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    creationTimestamp: null
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-manager-role
  rules:
  - apiGroups:
    - fake.kubecarrier.io
    resources:
    - dbs
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - fake.kubecarrier.io
    resources:
    - dbs/status
    verbs:
    - get
    - patch
    - update
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-sa
    namespace: test3000
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    labels:
      kubecarrier.io/role: manager
    name: e2e-operator-manager-rolebinding
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: e2e-operator-manager-role
  subjects:
  - kind: ServiceAccount
    name: e2e-operator-sa
    namespace: test3000
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      control-plane: manager
      kubecarrier.io/role: manager
    name: e2e-operator-manager
    namespace: test3000
  spec:
    replicas: 1
    selector:
      matchLabels:
        control-plane: manager
        kubecarrier.io/role: manager
    template:
      metadata:
        labels:
          control-plane: manager
          kubecarrier.io/role: manager
      spec:
        containers:
        - env:
          - name: CERT_DIR
            value: /tmp/k8s-webhook-server/serving-certs
          image: quay.io/kubecarrier/fake-operator:was not build properly
          livenessProbe:
            httpGet:
              path: /healthz
              port: readiness-port
          name: manager
          ports:
          - containerPort: 9440
            name: readiness-port
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: readiness-port
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
        serviceAccountName: e2e-operator-sa
        terminationGracePeriodSeconds: 10
