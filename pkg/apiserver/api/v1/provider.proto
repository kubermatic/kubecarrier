syntax = "proto3";
package kubecarrier.api.v1;
option go_package = "v1";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

import "types.proto";

message Provider {
  string name = 1;
  string tenant = 2;
  AccountMetadata metadata = 3;
}

message ProviderList {
  repeated Provider items = 1;
}

message ProviderRequest {
  string name = 1;
  string tenant = 2;
}

message ProviderListRequest {
  string tenant = 1;
  string labelSelector = 2;
  int64 limit = 3;
  string continue = 4;
}


message AccountMetadata {
  string displayName = 1;
  string description = 2;
}

service ProviderService {
  rpc List(ProviderListRequest) returns (ProviderList) {
    option (google.api.http) = {
      get : "/v1/tenants/{tenant}/providers"
    };
  };
  rpc Get(ProviderRequest) returns (Provider) {
    option (google.api.http) = {
      get : "/v1/tenants/{tenant}/providers/{name}"
    };
  };
}
