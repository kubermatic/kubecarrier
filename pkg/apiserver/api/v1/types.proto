syntax = "proto3";
package kubecarrier.api.v1;
option go_package = "v1";

message ObjectReference { string name = 1; }

message CRDInformation {
  string name = 1;
  string apiGroup = 2;
  string kind = 3;
  string plural = 4;
  repeated CRDVersion versions = 5;
  ObjectReference region = 6;
}

message CRDVersion {
  string name = 1;
  string schema = 2;
}

message Image {
  string mediaType = 1;
  bytes data = 2;
}
