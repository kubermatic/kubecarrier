apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
  labels:
    control-plane: manager
spec:
  selector:
    matchLabels:
      control-plane: manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: manager
    spec:
      containers:
      - image: quay.io/kubecarrier/catapult:lastest
        name: manager
        args:
          - "--service-cluster-kubeconfig=/kubeconfig/kubeconfig"
          - "--provider-namespace=$(KUBERNETES_NAMESPACE)"
          - "--kubecarrier-namespace=$(KUBECARRIER_NAMESPACE)"
          - "--master-group=$(MASTER_GROUP)"
          - "--master-kind=$(MASTER_KIND)"
          - "--service-group=$(SERVICE_GROUP)"
          - "--service-kind=$(SERVICE_KIND)"
          - "--version=$(RESOURCE_VERSION)"
        env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
