apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
  labels:
    control-plane: api-server
spec:
  selector:
    matchLabels:
      control-plane: api-server
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: api-server
    spec:
      serviceAccountName: sa
      containers:
      - image: quay.io/kubecarrier/apiserver:lastest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        readinessProbe:
          tcpSocket:
            port: https
        livenessProbe:
          tcpSocket:
            port: https
        ports:
          - name: https
            containerPort: 8443
            protocol: "TCP"
      terminationGracePeriodSeconds: 10
