apiVersion: operator.kubecarrier.io/v1alpha1
kind: KubeCarrier
spec:
  api:
    authentication:
      order:
       - OIDC
       - Htpasswd
       - Token
       - Anonymous
      oidc:
        certificateAuthority:
          name: dex-web-server
        clientID: e2e-client-id
        usernameClaim: "name"
        issuerURL: "https://dex.kubecarrier-system.svc"
      staticUsers:
        htpasswdSecret:
          name: "htpasswd-user"
